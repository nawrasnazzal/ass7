<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Recipes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f8f9fa;
        }
        .recipe {
            border: 1px solid #ccc;
            border-radius: 8px;
            margin: 20px auto;
            padding: 10px;
            width: 300px;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .recipe img {
            max-width: 100%;
            border-radius: 8px;
        }
        .recipe h2 {
            font-size: 18px;
            margin: 10px 0;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
    </style>
</head>
<body>
    <h1>Pizza Recipes Viewer</h1>
    <div class="container" id="recipes-container">
        <p>Loading...</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
